<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit"
      rel="styleSheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="mainImg"
          src="/images/image-equilibrium.jpg"
          alt="Equilibrium image"
        />
        <h3>Equilibrium #3429</h3>
        <p class="nftDescription">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="iconWithDescription">
          <div class="amtWithIcon">
            <span class="amtSpan">
              <img
                class="icon"
                src="images/icon-ethereum.svg"
                alt="icon-ethereum"
              />
            </span>
            <span class="amtText"> 0.041 ETH </span>
          </div>
          <div class="timeWithIcon">
            <span class="timeSpan">
              <img class="icon" src="images/icon-clock.svg" alt="icon-clock" />
            </span>
            <span class="timeText"> 3 days left </span>
          </div>
        </div>
        <hr class="line"/>
        <div class="profile">
          <span class="profileImage">
            <img src="images/image-avatar.png" alt="image-avatar" />
          </span>
          <span class="profileText1">Creation of </span>
          <span class="profileText2"> Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
